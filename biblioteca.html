<div ui-content-for="title">
  <span>{{ current.name | pretty }}</span>
</div>

<div class="scrollable" ui-state="searchBar">
  <input
    ng-if="Ui.active('searchBar')"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />

  <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group contenidos-items">
      <a class="list-group-item biblioteca-folder-up" ng-click='open(parent)' ng-if='parent'>
        <i class="fa fa-reply-all"></i>&nbsp;&nbsp;volver a <b>{{ parent.name | pretty }}</b>
      </a>

      <div ng-repeat="item in items">
        <a class="list-group-item" ng-click='open(item)' ng-if='item.type === "folder"'>
          <b>{{ item.name | pretty }} <i class="fa fa-folder-open pull-right"></i></b>
        </a>
        <a class="list-group-item" ng-if='item.type === "file"'
        href="{{item.url}}" target='_blank'>
          {{ item.name | pretty }} <i class="fa fa-external-link pull-right"></i>
        </a>
      </div>
    </div>
  </div>

    Search Bar

  -->
</div>
