<div ui-content-for="title">
  <span>Preguntas frecuentes</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">

    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home">
        <h1>Bibioteca digital<br />
          Concursos <small>2015</small>
        </h1>
      </div>

      <div class="list-group-item list-group-item-home media">
        <div>
          <a href='#/preguntas'>
            <i class="fa fa-question feature-icon text-primary"></i>
          </a>
        </div>
        <div class="media-body">
          <h3 class="media-heading">Preguntas frecuentes</h3>
        </div>
      </div>

      <div class="section">
        <div class="panel-group"

          ui-state='myAccordion'
          ui-default='0'>

          <div class="panel panel-default" ng-repeat="faq in faqs">
            <div class="panel-heading" ui-set="{'myAccordion': $index}">

              <h4 class="panel-title">
                {{faq.question}}
              </h4>
            </div>
            <div ui-if="myAccordion == $index" ui-scope-context='$index'>
              <div class="panel-body faq-answer" ng-bind-html="faq.answer"></div>
            </div>
          </div>

        </div>
      </div>

      <div class="list-group-item list-group-item-home media">
        <div>
          <a href='mailto:ate@trabajo.gob.ar?Subject=Consulta por concursos'>
            <i class="fa fa-envelope-o feature-icon  text-primary"></i>
          </a>
        </div>
        <div class="media-body">
            <h3 class="media-heading">Escribinos</h3>
          Hacenos llegar tus dudas y ayudanos a completar esta biblioteca digital. Escribinos a <a href='mailto:ate@trabajo.gob.ar?Subject=Consulta por concursos'>ate@trabajo.gob.ar</a>.
        </div>
      </div>

    </div>

  </div>
</div>
